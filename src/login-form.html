<!DOCTYPE html>
<html lang="ru">
	<title>Bars</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style-login-form.css">

	<script src="js/jquery-3.1.0.min.js" defer></script>
	<script src="js/bootstrap.js" defer></script>
	
	<div class="container">
		<main class="wr_form_login">
			<form class="form_login">
				<img src="img/logo.svg" alt="Логотип компанії Bars">
				<div class="inputData">
					<div class="form-group">
						<label for="inputName">Введіть останні сім цифр карти:</label>
						<input type="name" class="form-control" id="inputName" placeholder="Логін" required>
					</div>
					<div class="form-group">
						<label for="inputPass">Пароль:</label>
						<input type="password" class="form-control" id="inputPass" placeholder="Введіть пароль" required>
					</div>
					<button type="submit" class="btn btn-default">Підтвердити</button>
					<p class="help-block">Example block-level help text here.</p>
				</div>
			</form>
		</main>
	</div>
</html>
